
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéStore Chile - Tienda de Cartas Pokémon TCG</title>
    <meta name="description" content="Compra cartas Pokémon TCG en Chile. Envíos a todo el país. Encuentra cartas raras, VMAX, VSTAR y más.">
    <script>
      // Set theme before page renders to prevent flash of incorrect theme
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'pokemon-red': '#EE1515',
              'pokemon-blue': '#3B4CCA',
              'pokemon-yellow': '#FFDE00',
              'pokemon-black': '#2A2A2A',
              'pokemon-white': '#FFFFFF',
              'rare-gold': '#FFD700',
              'rare-silver': '#C0C0C0',
              'rare-bronze': '#CD7F32',
              'electric': '#F7D02C',
              'fire': '#F08030',
              'water': '#6890F0',
              'grass': '#78C850',
              'psychic': '#F85888',
              'fighting': '#C03028',
              'darkness': '#705848',
              'metal': '#B8B8D0',
              'dragon': '#7038F8',
              'fairy': '#EE99AC',
              'brand-black': '#000000',
              'brand-white': '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-dark': '4px 4px 0px 0px rgba(255,255,255,1)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'zoom-out': {
                '0%': { transform: 'scale(1.15)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-50px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(50px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'flip-in-x': {
                '0%': { transform: 'perspective(400px) rotateX(90deg)', opacity: '0' },
                '100%': { transform: 'perspective(400px) rotateX(0deg)', opacity: '1' },
              },
              'blur-in': {
                '0%': { filter: 'blur(10px)', opacity: '0', transform: 'scale(0.98)' },
                '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' },
              },
              'shine': {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              }
            },
            animation: {
              'slide-up': 'slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'pop-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-out': 'zoom-out 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left': 'slide-in-left 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slide-in-right 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'flip-in-x': 'flip-in-x 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'blur-in': 'blur-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shine': 'shine 3s linear infinite',
            }
          },
        },
      };
    </script>
    <style>
      /* Custom 3D Transform Utilities for Flip Cards */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Trigger rotation on group hover */
      .group:hover .group-hover\:rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
